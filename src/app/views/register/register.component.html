<div class="p-grid p-justify-center">
    <div class="p-col-10 p-sm-6 p-md-4">
        <p-card>
            <button routerLink="/" pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded"></button>
            <i class="fa-solid fa-user-group fa-4x" style="color: #4FE8D0"></i>
            <h2>Register</h2>
            <div class="p-grid">
                <div class="p-col-12">
                    <label for="">New user: </label>
                    <input class="p-col-12" type="text" pInputText>
                </div>
                <div class="p-col-12">
                    <label for="">New password: </label>
                    <input class="p-col-12" type="password" pInputText>
                    <div class="p-col-12">
                        <p-button class="p-grid p-justify-center" label = "Create user" icon = "pi pi-plus-circle"></p-button>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
